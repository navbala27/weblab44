<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>body {
        background-color: rgb(253, 253, 251);

</head>

<body>

<form>

  <fieldset>

    <legend><b> Personal Details </b></legend>    

     <label for = "name"> Name: </label> 
     <br>
     <input type= "text" id= "name" name = "name" value="First">
     <input type= "text" id= "name" name = "name" value="Last">

     <br><br>

    <label for = "Address"> Address</td><td> : </td></label> 
    <br>
    <textarea  id= "name" name = "add"> </textarea>

    <br><br>
        
    <label for = "date"> Date of Birth: </label>
    <input type= "date" id= "date" name = "date">
    
    <br><br>

    <label for = "sex"> Sex : </label>
    <label for = "sex"> Male </label>
    <input type= "radio" id= "sex" name = "date" value = "Male">
    <label for = "sex0">Female</label>
    <input type= "radio" id= "sex0" name = "date" value = "Female">
    <label for = "sex1">Others</label>
    <input type= "radio" id= "sex1" name = "date" value = "Others">

    <br><br>

    <label for="mail">E-mail: </label> <br>

    <br>

  </fieldset>

  <br>

  <fieldset>

    <legend><b> Educational History </b></legend>

    <label for = "lang">Choose Your Qualification</label> <br>
    <select id = "lang" name = "lang">
      <option value="hss"> Secondary School </option>
      <option value="ug"> Graduation </option>
      <option value="pg"> Post Graduation </option>
    </select>

    <br><br>

    <label for="skil"> Choose Your Skill </label> <br>
    <input type="checkbox" id="c" name="c">
    <label for="skil"> C </label> <br>
    <input type="checkbox" id="cpp" value="cpp">
    <label for="cpp"> C++ </label> <br>
    <input type="checkbox" id="java" value="java">
    <label for="java"> Java </label> <br>
    <input type="checkbox" id="py" value="py" name="py">
    <label for="py"> Python </label> <br>
   

  </fieldset>

  <br>
        
  <center>
  <input type="submit" value="Submit"> 
  <input type="reset" value="Reset">
  </center>

    
     

        
        



   

</form>
